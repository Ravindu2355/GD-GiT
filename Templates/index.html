<!DOCTYPE html>
<html>
<head>
  <title>GDrive to GitHub Uploader</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; margin: 5px; width: 100%; }
    .progress { background: #ddd; border-radius: 5px; overflow: hidden; }
    .bar { height: 20px; background: #76c7c0; width: 0%; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>GDrive to GitHub Video Uploader</h2>
  <form id="uploadForm">
    <input name="gh_token" placeholder="GitHub Token" required>
    <input name="gh_user" placeholder="GitHub Username" required>
    <input name="gh_repo" placeholder="GitHub Repo Name" required>
    <input name="gh_dir" placeholder="Custom Folder (optional)">
    <input name="drive_id" placeholder="GDrive Public Folder or File ID" required>
    <input name="format" placeholder="File Format for <25MB (e.g., txt)" required>
    <button type="submit">Start Upload</button>
  </form>
  <div class="controls">
    <button onclick="api('stop')">Pause</button>
    <button onclick="api('continue')">Continue</button>
    <button onclick="api('reset')">Reset</button>
  </div>
  <h3>Status:</h3>
  <pre id="status">Waiting...</pre>
  <script src="/static/script.js"></script>
</body>
</html>
